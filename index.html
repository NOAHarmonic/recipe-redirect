<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Redirect</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let path = window.location.pathname;
            let recipeID = path.split("/").pop(); // Extrahiert die Rezept-ID

            // Deep-Link für die App
            let appLink = "recipefuchs://recipe/" + recipeID;

            // Versuche, die App zu öffnen
            window.location.href = appLink;

            // Falls die App nicht geöffnet wird, leite nach 2 Sekunden auf die Web-Version weiter
            setTimeout(function() {
                window.location.href = "https://ornate-biscochitos-f21530.netlify.app/web-recipe/" + recipeID;
            }, 2000);
        });
    </script>
</head>
<body>
    <h2>Weiterleitung zum Rezept...</h2>
    <p>Falls du nicht weitergeleitet wirst, <a id="fallbackLink">klicke hier</a>.</p>
    <script>
        let path = window.location.pathname;
        let recipeID = path.split("/").pop();
        document.getElementById("fallbackLink").href = "https://ornate-biscochitos-f21530.netlify.app/web-recipe/" + recipeID;
    </script>
</body>
</html>
