<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weiterleitung...</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Hole die Rezept-ID aus der URL
            let path = window.location.pathname;
            let recipeID = path.split("/").pop();
            
            // Definiere den Deep Link
            let deepLink = `recipefuchs://recipe/${recipeID}`;
            
            // Versuche den Deep Link zu Ã¶ffnen
            window.location.href = deepLink;

            // Falls das nicht klappt, zeige den Fallback-Link
            setTimeout(() => {
                document.getElementById("fallback").style.display = "block";
                document.getElementById("fallback-link").href = deepLink;
            }, 2000);
        });
    </script>
</head>
<body>
    <h1>Weiterleitung zum Rezept...</h1>
    <p>Falls du nicht weitergeleitet wirst, <a id="fallback-link" href="#">klicke hier</a>.</p>
</body>
</html>
